<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 入门示例</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '环形图',
                subtext:"副标题"
            },
            tooltip: {},
            legend: {
                 data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            series: [{
                type: 'pie',
                radius:['55%','65%'],
                //center:['50%','50%'],
                label:{
                  normal:{
                      show:false,
                      position:'center'
                  },
                  // 高亮扇区
                  emphasis:{
                      show:true,
                      fontSize:'26',
                      fontWeight:'bold'
                  }

                },
                data: [{
                    name:"衬衫",value:335
                },{
                    name:"羊毛衫",value:335
                },{
                    name:"雪纺衫",value:35
                },{
                    name:"裤子",value:55
                },{
                    name:"高跟鞋",value:235
                },{
                    name:"袜子",value:125
                }],
                // roseType:'raidus'
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
